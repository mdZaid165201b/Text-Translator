<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <title>Language Translator</title>
  </head>
  <body>
    <div class="container">
      <div class="title"><h1 class="app-title">ZN Translator</h1></div>
      <hr class="divider">
      <div class="input-area">
        <label class="labelText" for="inputText">Enter Text</label>
        <textarea name="inputText" id="inputText" cols="100" rows="5" placeholder="type your text..."></textarea>
        <button class="translate-text">Transalte</button>
      </div>
      <div class="result">
        <p class="final-Result"></p>
      </div>
    </div>
  </body>
</html>
